<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de memes</title>
</head>
<body>

    <!------------------------------ HEADER ------------------------------>
<div class="body__container">
  <header class="">
    <h1 class="main-title">Generador de Memes</h1>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__element ls-no">
                
                <button type="button" class="h-btn" id="img-btn">
                    <i class="fa-regular fa-file-image"></i>
                    Imagen
                </button>
            </li>
            <li class="navbar__element ls-no">
                
                <button type="button" class="h-btn" id="text-btn">
                    <i class="fa-regular fa-a"></i>
                    Texto
                </button>
            </li>
            <li class="navbar__element ls-no">
                     
                <button type="button" class="dark-theme__btn h-btn" id="dark-theme__btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo oscuro
                </button>
                <button type="button" class="light-theme__btn h-btn hidden" id="light-theme__btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo claro
                    </button>
            </li>
        </ul>
    </nav>
  </header>

  <!------------------------------- MAIN ------------------------------------->

  <main>
    <article class="meme">
        <section class="meme__tex__top-cont" id="meme__top-text">
            <p class="meme__top-tex">TOP TEXT</p>
        </section>
        <section class="meme__img">
        </section>
        <section class="meme__tex__bottom-cont" id="meme__bottom-text">
            <p class="meme__botton-tex">BOTTOM TEXT</p>
        </section>
    </article>
    <article>
        <button type="button" class="download-btn">
            <i class="fas fa-download button-icon-text"></i> Descargar meme
        </button>
    </article>
  </main>

  <!-- -----------------FOOTER---------------------- -->

  <footer>
    <ul class="footer-links">
        <li>
            <a href="https://instagram.com/flor_c_nav?igshid=ZDdkNTZiNTM=" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </li>
        <li>
            <a href="https://github.com/Florencia-Navarro" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
            </a>
        </li>
        <li>
            <a  href="mailto:cecine_flor@hotmail.com"  target="_blank">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </li>

    </ul>
    <p class="signature">Florencia Navarro </p> 
  </footer>
</div>
  <!--------------------------- IMAGE SETTINGS --------------------------------->

  <section  class="settings hidden" id="img__settings">
      <button class="btn-close" id="img__settings-close">
          <i class="fas fa-times"></i>
      </button>
    <section class="setting__scroll">
    <h3 class="settings__title">IMAGEN</h3>

    <!-- URL -->

    <fieldset class="url-container bor-no ml-10">
        <label for="url" class="url__title fw-800">URL</label>
        <input type="text" name="url" id="url" class="url__input">
    </fieldset>

    <!-- BACKGROUND -->

    <fieldset class="back-setting bor-no">
        <legend class="fw-800">FONDO</legend>
        <ul class="back-setting__list">
            <li class="back-setting__color ls-no">
                <input type="color" name="color" id="background-color__meme">
                <label for="color" id="background-color__label">
                </label>
            </li>
            <li class="back-setting__select ls-no">
                <select name="back__blend-mode" id="back__blend-mode" class="bor-no">
                    <option value="unset">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </li>
        </ul>

    </fieldset>

    <!-- FILTROS -->

    <fielset class="filters-container ">
        <legend class="filters-container__title fw-800" >FILTROS</legend>
        <ul class="filters-container__list">
            <li>
                <label for="brightness">BRILLO</label>
                <input type="range" name="brightness" id="brightness-filter" min="0" max="1" step="0.1">
            </li>
            <li>
                <label for="">OPACIDAD</label>
                <input type="range" name="opacity" id="opacity-filter" min="0" max="1" step="0.1">
            </li>
            <li>
                <label for="contrast">CONTRASTE</label>
                <input type="range" name="contrast" id="contrast-filter" min="100" max="1000" step="1"  >
            </li>
            <li>
                <label for="blur">DESENFOQUE</label>
                <input type="range" name="blur" id="blur-filter" min="0" max="10" step="0.1" >
            </li>
            <li>
                <label for="grayscale">ESCALA DE GRISES</label>
                <input type="range" name="grayscale" id="grayscale-filter" min="0" max="100" step="1" >
            </li>
            <li>
                <label for="sepia">SEPIA</label>
                <input type="range" name="sepia" id="sepia-filter" min="0" max="100" step="1" >
            </li>
            <li>
                <label for="hue-rotate">HUE</label>
                <input type="range" name="hue-rotate" id="hue-rotate-filter" min="0" max="359" step="1" >
            </li>
            <li>
                <label for="saturate">SATURADO</label>
                <input type="range" name="saturate" id="saturate-filter" min="100" max="1000" step="10" >
            </li>
            <li>
                <label for="invert">NEGATIVO</label>
                <input type="range" name="invert" id="invert-filter" min="0" max="1" step="0.1" >
            </li>
            
        </ul>
    </fielset>

    <!-- RESET BUTTON -->

    <button type="button" class="reset-btn">Reestablecer filtros</button>

  </section>
</section>

  <!---------------------------- TEXT SETTINGS ---------------------------->

  <section  class="settings hidden" id="text__settings">
      <button class="btn-close" id="text__setting-close">
          <i class="fas fa-times"></i>
      </button>
  <section class="setting__scroll">
    <h3 class="settings__title">TEXTO</h3>

    <!-- TOP TEXT -->

    <fieldset class="setting__text bor-no">
        <legend class="ml-10">SUPERIOR</legend>
        
        <ul>
            <li class="ls-no">
                <input type="text" name="top-text" id="top-text" class="meme-text">
            </li>
            <li class="ls-no">
                <input type="checkbox" name="no-top-text" id="no-top-text">
                <label for="no-top-text">Sin texto superior</label>
            </li>
        </ul>

    </fieldset>
        
    <!-- BOTTOM TEXT -->

    <fieldset class="setting__text bor-no">
        <legend class="ml-10">INFERIOR</legend>

        <ul>
            <li class="ls-no">
                <input type="text" name="bottom-text" id="bottom-text" class="meme-text">
            </li>
            <li class="ls-no">
                <input type="checkbox" name="no-bottom-text" id="no-bottom-text">
                <label for="no-bottom-text">Sin texto inferior</label>
            </li>
        </ul>

    </fieldset>

    <!-- FONT -->
    

    <fieldset class="font__container bor-no ml-10">
        <legend>FUENTE</legend>
        <section>
            <select name="fonts" id="font__select" class="font__select">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans Ms">Comic Sans Ms</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </section>
        <section class="font__sizeAling">
            <input type="number" name="number" min="12" id="font-size">
            <ul class="font__aling">
                <li class="ls-no" id="aling__left-btn">
                    <button >
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                </li>
                <li class="ls-no" id="aling__center-btn">
                    <button id>
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                </li>
                <li class="ls-no" id="aling__right-btn">
                    <button>
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </li>
                
            </ul>
        </section>
    </fieldset>

    <!-- COLOR & BACKGROUND -->

    <section class="text-color__container">
        <section class="text__color-back">
            <fieldset  class="text_color bor-no">
                <legend>COLOR</legend>
                <section>
                    <input type="color" name="color" id="font-color">
                    <label for="color" id="font-color__label"></label>
                </section>
            </fieldset>
            <fieldset class="text_color bor-no">
                <legend>FONDO</legend>
                <section>
                    <input type="color" name="color" id="background-color__text">
                    <label for="color" id="background-color__text__label"></label>
                </section>
            </fieldset>
                    
        </section>
        <section>
                <input type="checkbox" name="background-transparent" id="background-transparent">
                <label for="background-transparent">Fondo transparente</label>
        </section>
    </section>

    <!-- OUTLINE -->

    <section class="outline__btns ml-10">
        <button type="button" id="border__none">Ninguno</button>
        <button type="button" id="border__light">Claro</button>
        <button type="button" id="border__dark">Oscuro</button>
    </section>

    <!---------- SPACING ---------->

    <fieldset class="spacing bor-no">
        <legend>ESPACIADO</legend>
        <input type="number" name="spacing" id="spacing" min="10" max="50">
    </fieldset>

    <!---------- LINE-HEIGHT ---------->

    <fieldset class="line-height__cont bor-no">
        <legend>INTERLINEADO</legend>
        <select name="line-height" id="line-height">
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>
    </fieldset>
    </section>
</section>

   

    



    <script src="js/app.js"></script>
</body>
</html>
