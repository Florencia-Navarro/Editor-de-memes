<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de memes</title>
</head>
<body>

    <!------------------------------ HEADER ------------------------------>
<div class="body__container">
  <header class="">
    <h1 class="main-title">Generador de Memes</h1>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__element ls-no">
                <i class="fa-regular fa-file-image"></i>
                <button type="button" class="h-btn">Imagen</button>
            </li>
            <li class="navbar__element ls-no">
                <i class="fa-regular fa-a"></i>
                <button type="button" class="h-btn">Texto</button>
            </li>
            <li class="navbar__element ls-no">
                <i class="fa-solid fa-lightbulb"></i>     
                <button type="button" class="dark-theme__btn h-btn">Modo oscuro</button>
                <button type="button" class="light-theme__btn h-btn hidden">Modo claro</button>
            </li>
        </ul>
    </nav>
  </header>

  <!------------------------------- MAIN ------------------------------------->

  <main>
    <article class="meme">
        <section class="meme__tex">
            <p class="meme__top-tex">TOP TEXT</p>
        </section>
        <section class="meme__img">
        </section>
        <section class="meme__tex">
            <p class="meme__botton-tex">BOTTOM TEXT</p>
        </section>
    </article>
    <article>
    <button type="button" class="download-btn">
        <i class="fas fa-download button-icon-text"></i> Descargar meme</button>
    </article>
  </main>

  <!-- -----------------FOOTER---------------------- -->

  <footer>
    <ul class="footer-links">
        <li>
            <a href="https://instagram.com/flor_c_nav?igshid=ZDdkNTZiNTM=" target="_blank">
                <i class="fa-brands fa-instagram"></i>
        </a>
        </li>
        <li>
            <a href="https://github.com/Florencia-Navarro" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
        </a>
        </li>
        <li>
            <a  href="mailto:cecine_flor@hotmail.com"  target="_blank">
                <i class="fa-solid fa-envelope"></i>
        </a>
        </li>

    </ul>
    <p class="signature">Florencia Navarro </p>
  </footer>
</div>
  <!--------------------------- IMAGE SETTINGS --------------------------------->

  <section class="settings hidden">
      <button class="btn-close">
          <i class="fas fa-times"></i>
      </button>
    <section class="setting__scroll">
    <h3 class="settings__title">IMAGEN</h3>

    <!-- URL -->

    <fieldset class="url-container bor-no ml-10">
        <label for="url" class="url__title fw-800">URL</label>
        <input type="text" name="url" id="url" class="url__input">
    </fieldset>

    <!-- BACKGROUND -->

    <fieldset class="back-setting bor-no">
        <legend class="fw-800">FONDO</legend>
        <ul class="back-setting__list">
            <li class="back-setting__color ls-no">
                <input type="color" name="" id="">
                <label for="">#FFFFFF</label>
            </li>
            <li class="back-setting__select ls-no">
                <select name="" id="" class="bor-no">
                    <option value="unset">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </li>
        </ul>

    </fieldset>

    <!-- FILTROS -->

    <fielset class="filters-container ">
        <legend class="filters-container__title fw-800" >FILTROS</legend>
        <ul class="filters-container__list">
            <li>
                <label for="">BRILLO</label>
                <input type="range" name="" id=""  >
            </li>
            <li>
                <label for="">OPACIDAD</label>
                <input type="range" name="" id="" >
            </li>
            <li>
                <label for="">CONTRASTE</label>
                <input type="range" name="" id=""  >
            </li>
            <li>
                <label for="">DESENFOQUE</label>
                <input type="range" name="" id="" >
            </li>
            <li>
                <label for="">ESCALA DE GRISES</label>
                <input type="range" name="" id="" >
            </li>
            <li>
                <label for="">SEPIA</label>
                <input type="range" name="" id="" >
            </li>
            <li>
                <label for="">HUE</label>
                <input type="range" name="" id="" >
            </li>
            <li>
                <label for="">SATURADO</label>
                <input type="range" name="" id="" >
            </li>
            <li>
                <label for="">NEGATIVO</label>
                <input type="range" name="" id="" >
            </li>
            
        </ul>
    </fielset>

    <!-- RESET BUTTON -->

    <button type="button" class="reset-btn">Reestablecer filtros</button>

    </section>
</section>

  <!---------------------------- TEXT SETTINGS ---------------------------->

  <section class="settings">
      <button class="btn-close">
          <i class="fas fa-times"></i>
      </button>
    <section class="setting__scroll">
    <h3 class="settings__title">TEXTO</h3>

    <!-- TOP TEXT -->

    <fieldset class="setting__text bor-no">
        <legend class="ml-10">SUPERIOR</legend>
        
        <ul>
            <li class="ls-no">
                <input type="text" name="" id="" class="meme-text">
            </li>
            <li class="ls-no">
                <input type="checkbox" name="" id="">
                <label for="">Sin texto superior</label>
            </li>
        </ul>

    </fieldset>
        
    <!-- BOTTOM TEXT -->

    <fieldset class="setting__text bor-no">
        <legend class="ml-10">INFERIOR</legend>

        <ul>
            <li class="ls-no">
                <input type="text" name="" id="" class="meme-text">
            </li>
            <li class="ls-no">
                <input type="checkbox" name="" id="">
                <label for="">Sin texto inferior</label>
            </li>
        </ul>

    </fieldset>

    <!-- FONT -->

    <fieldset class="font__container bor-no ml-10">
        <legend>FUENTE</legend>
        <section>
            <select name="" id="" class="font__select">
                <option value="">Arial</option>
                <option value="">Arial Black</option>
                <option value="">American Typewriter</option>
                <option value="">Andale Mono</option>
                <option value="">Comic Sans Ms</option>
                <option value="">Helvetica</option>
                <option value="">Impact</option>
                <option value="">Verdana</option>
                <option value="">Times New Roman</option>
            </select>
        </section>
        <section class="font__sizeAling">
            <input type="number" name="" id="">
            <ul class="font__aling">
                <li class="ls-no">
                    <button>
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                </li>
                <li class="ls-no">
                    <button>
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                </li>
                <li class="ls-no">
                    <button>
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </li>
                
            </ul>
        </section>
    </fieldset>

    <!-- COLOR & BACKGROUND -->

    <section class="text-color__container">
        <section class="text__color-back">
            <fieldset  class="text_color bor-no">
                <legend>COLOR</legend>
                <section>
                    <input type="color" name="" id="">
                    <label for="">#FFFFFF</label>
                </section>
            </fieldset>
            <fieldset class="text_color bor-no">
                <legend>FONDO</legend>
                <section>
                    <input type="color">
                    <label for="">#FFFFFF</label>
                </section>
            </fieldset>
                    
        </section>
        <section>
                <input type="checkbox" name="" id="">
                <label for="">Fondo transparente</label>
        </section>
    </section>

    <!-- OUTLINE -->

    <section class="outline__btns ml-10">
        <button type="button" id="">Ninguno</button>
        <button type="button" id="">Claro</button>
        <button type="button" id="">Oscuro</button>
    </section>

    <!-- SPACING -->

    <fieldset class="spacing bor-no">
        <legend>ESPACIADO</legend>
        <input type="number" name="" id="">
    </fieldset>

    <!-- INTERLINEADO -->

    <fieldset class="interlineado bor-no">
        <legend>INTERLINEADO</legend>
        <select name="" id="">
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>
    </fieldset>
    </section>
</section>

   

    



    <script src="js/app.js"></script>
</body>
</html>
